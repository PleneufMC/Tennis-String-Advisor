  <script>
    const logEl = document.getElementById('log');
    
    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      logEl.textContent += `[${timestamp}] ${message}\n`;
      console.log(message);
      logEl.scrollTop = logEl.scrollHeight;
    }
    
    function clearLog() {
      logEl.textContent = '';
    }
    
    // Test 1: ontouchend
    function test1Clicked() {
      log('âœ… TEST 1: ontouchend WORKS!');
    }
    window.test1Clicked = test1Clicked;
    
    // Test 2: form submit
    function test2Submitted() {
      log('âœ… TEST 2: form onsubmit WORKS!');
      return false;
    }
    window.test2Submitted = test2Submitted;
    
    // Test 3: Solution 10 (form + ontouchend)
    function test3Handler() {

      return false;

    window.test3Handler = test3Handler;

    document.getElementById('test4').addEventListener('click', function(e) {

    log('âœ… Page loaded with Supabase and Analytics');
