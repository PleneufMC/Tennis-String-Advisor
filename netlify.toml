[build]
  command = "echo 'Deploying static files'"
  publish = "public"

# Specific routes for HTML files (must come BEFORE catch-all)
[[redirects]]
  from = "/configurator"
  to = "/configurator.html"
  status = 200

[[redirects]]
  from = "/configurator-fixed"
  to = "/configurator-fixed.html"
  status = 200

# SPA fallback for client-side routing (catch-all at the end)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"